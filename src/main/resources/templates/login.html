<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Войти в конвертер</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">

    <div class="row justify-content-center align-items-center mt-5 mb-5">
        <div class="col-6">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Username:</span>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="user" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">Password:</span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="password" aria-describedby="basic-addon2">
                </div>
                <div><input type="submit" class="btn btn-primary" value="Авторизоваться"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
